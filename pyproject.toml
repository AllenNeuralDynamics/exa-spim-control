[tool.poetry]
name = "exaspim"
description = "abstraction of the ExaSPIM instrument."
version = "0.1.0"
authors = [
    "adamkglaser <adam.glaser@alleninstitute.org>",
    "poofjunior <joshua.vasquez@alleninstitute.org>"
    ]
readme = "README.md"
license = "MIT"
keywords = ['microcsope', 'spim']
classifiers=[
    'License :: OSI Approved :: MIT License',
    'Development Status :: 4 - Beta',
    'Programming Language :: Python'
]
packages = [
    { include = "exaspim"},
]

[tool.poetry.urls]
repository = "https://github.com/AllenNeuralDynamics/exa-spim-control"

[tool.poetry.dependencies]
python = ">=3.6"
PyImarisWriter = ">=0.7.0"
thorlabs-apt = ">=0.2"
pip = ">=21.3"
tigerasi = "git+ssh://git@github.com/AllenNeuralDynamics/TigerASI@main'"
obis_laser = "git+ssh://git@github.com/AllenNeuralDynamics/obis-laser@main'"
opto = "git+ssh://git@github.com/AllenNeuralDynamics/opto@master'"
mesospim = "git+ssh://git@github.com/AllenNeuralDynamics/mesospim-prime@develop'" # this is temporary.
nidaqmx = ">=0.6.2"
numpy = ">=1.22.3"
matplotlib = ">=3.5.2"
tomlkit = ">=0.11.1"
mock = ">=4.0.3"
coloredlogs = ">=15.0.1"
gitPython = ">=3.1.27"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
exaspim = "bin.main:main"
