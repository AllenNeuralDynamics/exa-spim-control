# Exa-Spim Config
# No repeat values in here!
[imaging_specs]
local_storage_directory = "."#"D:\\"
external_storage_directory = "."#"X:\\"
subject_id = "sim_test" # Specimin name.
tile_prefix = 'tile'  # Zstacks will be named: <tile_prefix>_<x>_<y>_<wavelength>.tiff.
tile_overlap_x_percent = 15
tile_overlap_y_percent = 15
z_step_size_um = 1 # x spacing between tiles. Defaults to same as x,y spacing if not listed.
volume_x_um = 7958.72
volume_y_um = 10615.616
volume_z_um = 32
#laser_wavelengths = [488, 561]
laser_wavelengths = [488]

[design_specs]
slit_width_pixels = 120 # pixels
#image_stack_chunk_size = 64
image_stack_chunk_size = 8
memento_executable_path = "C:\\Program Files\\Euresys\\Memento\\bin\\x86_64\\memento.exe"
compressor_thread_count = 32
compression_style = 'lz4'
file_transfer_protocol = 'xcopy'
file_transfer_protocol_flags = '/j /i'

[tile_specs]
x_field_of_view_um = 7958.72 # X image field of view in [um].
y_field_of_view_um = 10615.616 # Y image field of view in [um].
row_count_pixels = 10640
column_count_pixels = 14192
data_type = "uint16"

# Stage
[sample_stage_specs]
move_time_um = 0.025 # time it takes the stage to move 1[um] and settle.
backlash_reset_distance_um = 4 # [um]

# Signals
[waveform_specs]
start_of_frame_delay = 950e-6 # seconds. Time between external trigger and first hsync.

# Laser Channels
[channel_specs.488]
driver = "Oxxius"
color = "blue"
hex_color = "#00ff92"
#filter_index = 2
ao_channel = 2
disable_voltage = 0.0
enable_voltage =  5.0
[channel_specs.488.etl]
delay = 0.0  # seconds.
settling_time = 0.025  # seconds.
min_voltage = 2.37
max_voltage = 2.96
amplitude = 0.171
offset = 2.422
nonlinear = -0.007
interp_time = 0.5
buffer_time = 0.05
[channel_specs.488.gavlo_a]
setpoint = 0.0
[channel_specs.488.galvo_b]
setpoint = 0.0
[channel_specs.488.kwds]
port='COMxx'

[channel_specs.561]
driver = "Oxxius"
color = "yellow-green"
hex_color = "#c6ff00"
#filter_index = 2
ao_channel = 3  # FIXME. everything downstream from here needs real settings.
disable_voltage = 0.0
enable_voltage =  5.0
[channel_specs.561.etl]
delay = 0.0  # seconds.
settling_time = 0.025  # seconds.
min_voltage = 2.37
max_voltage = 2.96
amplitude = 0.171
offset = 2.422
nonlinear = -0.007
interp_time = 0.5
buffer_time = 0.05
[channel_specs.561.gavlo_a]
setpoint = 0.0
[channel_specs.561.galvo_b]
setpoint = 0.0
[channel_specs.561.kwds]
port='COMxx'

[daq_ao_names_to_channels] # lookup table for named hardware to AO channels
etl = 1
# This will be further populated with the laser ao channels from channel_specs at runtime.

# <SOMETHING>_kwds will be splatted with **kwds to init the corresponding object.
[daq_driver_kwds]
dev_name = 'Dev1' # NI Card address as it appears to the PC.
output_trigger_name = 'port0/line0'
update_frequency = 4e5 # Hz

[etl_driver_kwds]
port = 'COM4' # COM7 for ch2, COM4 for ch1

[tiger_controller_driver_kwds]
com_port='COM10'

[sample_pose_kwds.axis_map]
x = "z"
y = "y"
z = "x"

[filter_wheel_kwds]
tiger_axis = 1 # filterwheel axis according to the tigerbox.

# For imaging run estimations.
[estimates]
tiles_per_second = 15
